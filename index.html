<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
            align-items: flex-start;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: rgb(109, 109, 122);
        }

        .content {
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        .table {
            display: table;
            justify-content: center;
            margin: 8px auto;
            width: 85%;
        }

        .table .row {
            display: table-row;
        }

        .table .row:nth-child(odd) {
            background-color: rgb(104, 104, 117);
        }

        .table .cell {
            display: table-cell;
            border: 1px solid rgb(201, 201, 201);
            padding: 10px;
            color: rgb(212, 212, 212);
        }

        .table .cell label {
            font-size: 1em;
            filter: blur(3px);
            transition: all 200ms;
        }

        .table .cell label:hover {
            filter: blur(0);
        }

        .table .cell .actions {
            align-items: center;
            display: flex;
            flex-direction: row;
        }

        .table .cell .actions button i {
            margin-left: 2.5px;
        }

        .table .green {
            background-color: rgba(0, 143, 0, 0.8);
            border-radius: 4px;
            padding: 2px 5px;
        }

        .table .red {
            background-color: rgba(143, 0, 0, 0.8);
            border-radius: 4px;
            padding: 2px 5px;
        }

        .table .row:first-child .cell:first-child {
            border-top-left-radius: 10px;
        }

        .table .row:first-child .cell:last-child {
            border-top-right-radius: 10px;
        }

        .table .row:last-child .cell:first-child {
            border-bottom-left-radius: 10px;
        }

        .table .row:last-child .cell:last-child {
            border-bottom-right-radius: 10px;
        }

        .table .action {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 2.5%;
            margin-left: 2.5%;
            background-color: rgb(0, 101, 216);
            width: 70px;
            height: 35px;
            color: rgb(255, 255, 255);
            border: unset;
            border-radius: 8px;
            transition: all 250ms;
        }

        .table .action:hover {
            filter: brightness(80%);
        }

        .table .action i {
            margin-top: 1px;
            margin-right: 4px;
        }

        .sidebar-margin {
            width: 250px;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            width: calc(250px - 25px);
            height: 100%;
            background-color: rgb(49, 48, 61);
        }

        .sidebar .subtitle {
            margin-left: 8%;
            font-size: 0.75em;
            color: rgb(121, 121, 121);
        }

        .sidebar button {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: left;
            align-items: left;
            padding: 15px 25px;
            text-align: center;
            border: unset;
            color: rgb(212, 212, 212);
            background: rgb(49, 48, 61);
            font-size: 17px;
            transition: all 250ms;
            overflow: hidden;

        }

        .sidebar button:hover {
            background-color: rgb(39, 38, 49);
        }

        .sidebar .selected-page {
            background-color: rgb(39, 38, 49);
        }

        .sidebar button i {
            width: 20px;
            height: 20px;
            margin-right: 20px;
            margin-left: 5%;
        }

        .sidebar a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="sidebar-margin"></div>

    <div class="sidebar">
        <h2 class="subtitle">Teste</h2>
        <a href="./licenses"><button><i class="fa-solid fa-key"></i>Teste</button></a>
        <a href="./users"><button><i class="fa-solid fa-user"></i>Teste</button></a>
        <a href="./plans"><button><i class="fa-solid fa-layer-group"></i>Teste</button></a>
        <a href="./sessions"><button><i class="fa-solid fa-clock"></i>Teste</button></a>
        <a href="./bans"><button><i class="fa-solid fa-ban"></i>Teste</button></a>
        <a href="./files"><button><i class="fa-solid fa-file"></i>Files</button></a>
        <a href="./variables"><button><i class="fa-solid fa-puzzle-piece"></i>Teste</button></a>
        <a href="./offsets"><button><i class="fa-solid fa-code"></i>Teste</button></a>
        <a href="./webhooks"><button><i class="fa-solid fa-link"></i>Teste</button></a>
        <a href="./logs"><button><i class="fa-solid fa-newspaper"></i>Teste</button></a>
        <a href="./settings"><button><i class="fa-solid fa-gear"></i>Teste</button></a>
        <h2 class="subtitle">Teste</h2>
        <a href="./reseller"><button><i class="fa-solid fa-briefcase"></i>Teste</button></a>
        <a href="./account"><button><i class="fa-solid fa-gear"></i>Teste</button></a>
    </div>
</body>

</html>
